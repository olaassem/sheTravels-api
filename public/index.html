<!DOCTYPE html>
<html lang="en">
<head>
	<title>sheTravels</title>
	<meta charset="UTF-8">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="author" content="Ola Assem"/>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./grid.css"/>





<body>
	<header role="banner" id="box1">
		<div class="row">
			<div class="col-12">
				<div class="headerelements">
		            <form role="form" action="#" method ="#">
		            	<fieldset>
		            		<legend class="sub-intro"> Search destination</legend>
					        	<div id="locationField">
									<input id="autocomplete"type="text" placeholder="e.g. Temple of Heaven" required="" oninvalid="this.setCustomValidity('Please enter an address, city, or trail name.')" oninput="setCustomValidity('')" />
									<div class="row">
										<div class="col-12">
											<button type="submit" id="searchbutton">DISCOVER</button>
										</div>
									</div>
								</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
    </header>

    <main role="main" class="js-output" aria-live="assertive" hidden>

    	<section id="boxInvalid" class="hidden" role="region">
    		<div class="row">
        		<div class="col-12">
        			<p class="invalidsearch"> Invalid location. Please try again.</p>
        		</div>
        	</div>
    	</section>





        <section id="box3" class="hidden" role="region">
        	<div class="row">
        		<div class="col-12">
        			<h2 class="trailsfound"></h2>
					<div class="js-trails-container"><div>
				</div>
			</div>
        </section>



	</main>


	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- JavaScript Script -->
	 <script type="text/javascript" src="index.js"></script>

   <!--Trail  Google Map Script-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6ECb06GHjgfRQjrOJKy6tQqScBimbFmA&libraries=places&callback=initialize" async defer></script>

  <!-- https://maps.googleapis.com/maps/api/place/textsearch/json?query=temple+of+heaven+point+of+interest&language=en&key=AIzaSyA6ECb06GHjgfRQjrOJKy6tQqScBimbFmA -->


</body>
</html>
